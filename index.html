<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container bg-secondary py-5 resize">
      <div class="row justify-content-center py-4">
        <div class="col-sm-6">
          <form name="calculator">
            <input
              type="text"
              name="display"
              class="form-control bg-dark text-white mbot"
              readonly
            />
            <input
              type="button"
              value="1"
              onclick="click1()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="2"
              onclick="click2()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="3"
              onclick="click3()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="4"
              onclick="click4()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="5"
              onclick="click5()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="6"
              onclick="click6()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="7"
              onclick="click7()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="8"
              onclick="click8()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="9"
              onclick="click9()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="0"
              onclick="click0()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="+"
              onclick="clickAdd()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="-"
              onclick="clickSub()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="*"
              onclick="clickMul()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="/"
              onclick="clickDiv()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="clr"
              onclick="clickClr()"
              class="btn btn-dark"
            />
            <input
              type="button"
              value="="
              onclick="clickRes()"
              class="btn btn-dark"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="js.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
